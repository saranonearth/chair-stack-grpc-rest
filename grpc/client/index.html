<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chair Stack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e19e904283.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="do-laundry">
        <div id="wash"><img class="wash-icon" src="./assets/wash.png" alt=""></div>
    </div>
    <div class="container">

        <div class="sections">
            <div class="section-one">
                <div class="content">
                    <div>
                        <h1 class="title">ChairStack</h1>
                    </div>
                    <div class="items">
                        <div class="item">
                            <div id="tshirt"><img class="icons shirt" src="./assets/tshirt.svg" alt=""></div>
                        </div>
                        <div class="item">
                            <div id="sweatshirt"><img class="icons" src="./assets/sweatshirt.svg" alt=""></div>
                        </div>
                        <div class="item">
                            <div id="pant"><img class="icons" src="./assets/pants.svg" alt=""></div>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div id="getall">Check Chair</div>
                </div>
            </div>

            <div class="section-two">
                <div class="listitems" id="chairItems">

                </div>
                <div class="chair"><img class="chair-img" src="./assets//chair.svg" alt="">
                    <p id="yay" class="note show">yay :3</p>
                </div>
            </div>
        </div>



    </div>
    <div class="footer">
        <p>gRPC Client</p>
    </div>

    <script src="./app.js"></script>

</body>

</html>
